<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/phone.css">
    <title>phone </title>
</head>
<body>

    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">home</a></li>
                <li><a href="">phone</a></li>
                <li><a href="">accasories</a></li>
                <li><a href="">cart</a></li>
               
            </ul>
        </nav>
               </div>
               <div class="information">
                <div class="over">

                </div>

                <img src="images/mobile.png" class="mobile" alt="">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png" alt="">
                        <div><h1>camera</h1>
                            <p>12mp</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png" alt="">
                        <div><h1>processor</h1>
                            <p>11nm</p>
                        </div>

                    </div>
                    <div class="feature three">
                        <img src="images/display.png" alt="">
                        <div><h1>display</h1>
                            <p>12mp</p>
                        </div>

                    </div>
                    <div class="feature four">
                        <img src="images/battery.png" alt="">
                        <div><h1>battery</h1>
                            <p>5000w</p>
                        </div>
                    </div>
                   
                
                </div>
              
            </div>
            <div class="controls">
                        
                <img src="images/arrow.png" alt="" id="upbtn">
                <h3>features</h3>
                <img src="images/arrow.png" alt="" id="downbtn">
            </div>
            </div>
      
        <script>
            var  circle = document.getElementById("circle");
            var  upbtn = document.getElementById("upbtn");  
            var  downbtn = document.getElementById("downbtn");
            var rotatevalue =circle.style.transform;
            var rotatesum;
            upbtn.onclick = function(){
                rotatesum= rotatevalue + "rotate(-90deg)";
                circle.style.transform= rotatesum;
                rotatevalue=rotatesum;

            }

            downbtn.onclick = function(){
                rotatesum= rotatevalue + "rotate(90deg)";
                circle.style.transform= rotatesum;
                rotatevalue=rotatesum;
                
            }
</script>


</body>
</html>
